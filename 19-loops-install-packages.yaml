- name: installing packages
  hosts: web
  become: yes
  tasks:
  - name: installing packages
    ansible.builtin.package:
      name: "{{item.name}}" 
      state: "{{item.state}}"

    loop:
    - {name: 'nginx', state: 'absent' }
    - {name: 'mysql', state: 'absent'}
    - {name: 'httpd', state: 'absent'}
    - {name: 'postfix', state: 'absent'}