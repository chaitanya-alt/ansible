- name: to check the given number is less than 10 or not
  hosts: local
  connection: local
  vars_prompt:
  - name: number
    prompt: please enter the number
    private: false

  tasks:
  - name: print this if the number less than 10
    ansible.builtin.debug:
      msg: "the given {{number}} is less than 10"
    when: number | int < 10 

  - name: print this if the number greater than or equal to 10.
    ansible.builtin.debug:
      msg: "The given {{number}} is greater than or equal to 10"
    when: number | int >= 10